name: Reporter
on:
  push:
    branches:
      - master
jobs:
  test:
    runs-on: ubuntu-latest
    container: node:12
    steps:
      - name: Checkout reposistório
        uses: actions/checkout@v2
      - name: Instalar dependências do projeto
        run: npm ci
      - name: Instalar CC Test Reporter
        env:
          GIT_COMMIT_SHA: ${{github.sha}}
          GIT_BRANCH: master
        run: |
          curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
          chmod +x ./cc-test-reporter
          ./cc-test-reporter before-build --debug
          ./cc-test-reporter env --debug
      - id: test-runner
        name: Executar testes
        run: npm test
      - id: test-reporter-success
        name: Enviar relatório dos testes
        env:
          GIT_COMMIT_SHA: ${{github.sha}}
          GIT_BRANCH: master
        run: |
          ./cc-test-reporter env --debug
          ./cc-test-reporter show-coverage --debug
          ./cc-test-reporter after-build --debug -t lcov -p ${{github.workspace}} --exit-code 0
          
  